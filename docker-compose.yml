version: '3.8'

services:
  techy-bot:
    build: .
    container_name: techy-bot
    ports:
      - "8080:8080"
    environment:
      # GitHub App Configuration
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_PRIVATE_KEY_PATH=/app/private-key.pem

      # Claude Code CLI Configuration
      - CLAUDE_PATH=${CLAUDE_PATH:-claude}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-sonnet}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}

      # Bot Configuration
      - BOT_USERNAME=${BOT_USERNAME:-techy}
      - MAX_DIFF_SIZE=${MAX_DIFF_SIZE:-100000}

      # Database
      - DATABASE_URL=${DATABASE_URL:-postgres://techy:techy_pass@postgres:5432/techybot?sslmode=disable}

      # Redis / Asynq
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB:-0}
      - ASYNQ_QUEUE=${ASYNQ_QUEUE:-reviews}
      - ASYNQ_CONCURRENCY=${ASYNQ_CONCURRENCY:-3}
      - ASYNQ_MAX_RETRY=${ASYNQ_MAX_RETRY:-10}

      # Admin API
      - ADMIN_API_KEY=${ADMIN_API_KEY}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-console}

    volumes:
      # Mount GitHub App private key
      - ./github-private-key.pem:/app/private-key.pem:ro

      # Mount Claude Code CLI directories for authentication
      - ~/.claude:/home/techybot/.claude:ro
      - ~/.config:/home/techybot/.config:ro

    restart: unless-stopped

    depends_on:
      - postgres
      - redis

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  techy-bot-worker:
    build: .
    container_name: techy-bot-worker
    command: ["./techy-bot", "worker"]
    environment:
      # GitHub App Configuration
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_PRIVATE_KEY_PATH=/app/private-key.pem

      # Claude Code CLI Configuration
      - CLAUDE_PATH=${CLAUDE_PATH:-claude}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-sonnet}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}

      # Bot Configuration
      - BOT_USERNAME=${BOT_USERNAME:-techy}
      - MAX_DIFF_SIZE=${MAX_DIFF_SIZE:-100000}

      # Database
      - DATABASE_URL=${DATABASE_URL:-postgres://techy:techy_pass@postgres:5432/techybot?sslmode=disable}

      # Redis / Asynq
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB:-0}
      - ASYNQ_QUEUE=${ASYNQ_QUEUE:-reviews}
      - ASYNQ_CONCURRENCY=${ASYNQ_CONCURRENCY:-3}
      - ASYNQ_MAX_RETRY=${ASYNQ_MAX_RETRY:-10}

      # Admin API
      - ADMIN_API_KEY=${ADMIN_API_KEY}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-console}

    volumes:
      # Mount GitHub App private key
      - ./github-private-key.pem:/app/private-key.pem:ro

      # Mount Claude Code CLI directories for authentication
      - ~/.claude:/home/techybot/.claude:ro
      - ~/.config:/home/techybot/.config:ro

    restart: unless-stopped

    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    container_name: techy-bot-postgres
    environment:
      - POSTGRES_USER=techy
      - POSTGRES_PASSWORD=techy_pass
      - POSTGRES_DB=techybot
    ports:
      - "5432:5432"
    volumes:
      - techybot-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techy -d techybot"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    container_name: techy-bot-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - techybot-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

# For production, you might want to add:
# - A reverse proxy (nginx/traefik) for TLS termination
# - Log aggregation
# - Monitoring with Prometheus

volumes:
  techybot-postgres:
  techybot-redis:
